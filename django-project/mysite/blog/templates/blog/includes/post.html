<div class="col">
  <div class="card shadow-sm">
    {% comment %} <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>{{post.title}}</title><rect width="100%" height="100%" fill="#55595c"></rect>
      <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
    </svg> {% endcomment %}
    <img class="bd-placeholder-img card-img-top" src="{{post.image}}" alt="{{post.title}}" width="100%" height="225">
    <div class="card-body">
      <p class="card-text">{{post.excerpt}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary">
            <a href="{% url "post-detail-page" post.slug %}"> View</a>
            
          </button>
          <button type="button" disabled class="btn btn-sm btn-outline-secondary">Edit</button>
        </div>
        <small class="text-body-secondary">{{post.date}}</small>
      </div>
    </div>
  </div>
</div>
